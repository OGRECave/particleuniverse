// Set the path of all image files
ImagePath = ../../images

// Define the input files
InputImage = pu_green_ball.png; pu_hart.png; pu_hart.png

// Alpha correction on inputfiles
Alpha = 1.0; 1.0; 0.1

// Relate every inputfile to a framenumber (intermediate frames are interpolated)
Frame = 0; 20; 30

// Define the output (atlas) file
OutputImage = atlas.png